<div class="printer window">
    <div class="title-bar">
        <div class="title-bar-text">{{.model}}</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize" data-link="{{.permalink}}"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body">
        {{ if .broken }}
        <img src="img/failure.gif" class="failure-gif-overlay" alt="Failure">
        <img src="img/middle-finger.png" class="middle-finger-overlay" alt="Failure">
        {{end}}

        {{ if isset . "cardStream" }}
        <div class="iframe-wrapper">
            <iframe src="{{.cardStream}}" frameborder="no" scrolling="no" allowfullscreen="false"></iframe>
        </div>
        {{ else }}
        <img src="{{.viewImage}}" alt="Printer">
        {{ end }}
    </div>
    <div class="status-bar">
        <a class="fake-button" href="{{.permalink}}">View</a>
    </div>
    <div class="card-overlay">
        <img src="{{.cardImage}}" alt="overlay">
    </div>
</div>
